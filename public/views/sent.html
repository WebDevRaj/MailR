<div class="container">
   
    <section>
		  <!--for demo wrap-->
		  <h1>Sent Mails</h1>
		  <div class="tbl-header">
		    <table cellpadding="0" cellspacing="0" border="0">
		      <thead>
		        <tr>
		          <th>Receiver</th>
		          <th>Content</th>
		          <th>Date and Time</th>
		        </tr>
		      </thead>
		    </table>
		  </div>
		  <div class="tbl-content">
		    <table cellpadding="0" cellspacing="0" border="0">
		      <tbody>
		        <tr ng-repeat = "mail in mails">
		           <td>{{ mail.to }}</td>
				   <td>{{ mail.content }}</td>
				   <td>{{ mail.date }}</td>
		        </tr>
